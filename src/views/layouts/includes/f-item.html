<div class="f-item-group" id="{{@key}}">

{{#if items}}
  <div class="f-item-heading-group">
    <h2 class="f-item-heading" data-f-toggle="labels"><a href="#{{@key}}">{{name}}</a></h2>
  </div>
  {{#each items}}
    <div class="f-item-group" id="{{@key}}">
      {{#unless data.index }}
        <div class="f-item-heading-group" data-f-toggle="labels">
          <h3 class="f-item-heading"><a href="#{{@key}}">{{name}}</a></h3>
        </div>{{/unless}}{{> f-item-content this}}
    </div>
  {{/each}}
{{else}}
  <div class="f-item-heading-group" data-f-toggle="labels">
    <h2 class="f-item-heading"><a href="#{{@key}}">{{name}}</a></h2>
  </div>{{> f-item-content this}}
{{/if}}

</div>
