<div class="f-item-group" id="{{@key}}">

  {{> f-item-header this header="h2"}}

  {{#if items}}
    {{#each items}}
      <div class="f-item-group" id="{{@key}}">
        {{> f-item-header this header="h3"}}{{> f-item-content this}}{{> f-item-controls}}
      </div>
    {{/each}}
  {{else}}
    {{> f-item-content this}}{{> f-item-controls}}
  {{/if}}

</div>
