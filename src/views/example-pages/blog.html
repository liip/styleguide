---
title: Blog
---

{{>navbar.default class="navbar--sticky" blog="true"}}

<section class="section section--behind-navbar">
  <div class="section__body">
    <div class="grid grid--multiline mrgb+">
      <div class="grid__item sm-w-1/2">
        <select class="field field--large field--primary field--light text-bold">
          <option>All topics</option>
          <optgroup label="Topics">
            {{#each expertises}}
              <option>{{this.name}}</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="grid__item sm-w-1/2">
        <input type="search" placeholder="Searchâ€¦" class="field field--large field--light field--primary field--search text-bold">
      </div>
    </div>

    {{>article.hero}}
  </div>
</section>

<section class="section">
  <div class="section__body">
    {{>article-cards-list}}
  </div>
</section>

<section class="section">
  <div class="section__body">
    <h1 class="text-center mrgb+ md-mrgb++">Get in touch</h1>
    {{>contact-form.topics}}
  </div>
</section>

{{>footer}}

<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    var navbar = document.querySelector('.navbar');
    new Toolkit.Navbar(navbar);
  });
</script>
