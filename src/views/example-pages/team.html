      <div class="grid__item md-w-1/3">
        <select class="field field--large field--ghost field--primary">
          <option>All offices</option>
          {{#each offices}}
            <option>{{this.name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <select class="field field--large field--ghost field--primary">
          <option>All expertises</option>
          {{#each expertises}}
            <option>{{this.name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <input type="search" placeholder="Searchâ€¦" class="field field--large field--ghost field--primary">
      </div>
    </div>

    {{>liipers-list}}
  </div>
</section>
