---
title: Team
---

{{>navbar.default class="navbar--sticky" team="true"}}

<section class="section section--fit  section--behind-navbar">
  <div class="section__body">
    <div id="map">
      <div class="map">
        <img class="map__img" src="/assets/toolkit/images/swissmap.svg" />
        <i class="map__radial"></i>
      </div>
      {{>haiku.single-offices}}
    </div>
  </div>
  <div class="section__continue">
    {{>icon id="chevron-down" class="icon--100 md-icon--200"}}
  </div>
</section>
<section id="officesSection" class="section">
  <div class="section__body">
    <div class="grid grid--multiline mrgb">
      <div class="grid__item md-w-1/3">
        <select id="officesFilter" class="field field--large field--light field--primary text-bold">
          <option>All offices</option>
          <optgroup label="Offices">
            {{#each offices}}
              <option name="{{this.class}}">{{this.name}}</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <select class="field field--large field--light field--primary text-bold">
          <option>All expertises</option>
          <optgroup label="Expertises">
            {{#each expertises}}
              <option>{{this.name}}</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <input type="search" placeholder="Searchâ€¦" class="field field--large field--light field--primary field--search text-bold">
      </div>
    </div>

    {{>liipers-list}}

    <p class="text-center mrgt++">
      <button class="btn btn--primary">
        Show all 150 employees
        {{>icon id="chevron-down" class="icon--75 mrgl--"}}
      </button>
    </p>
  </div>
</section>

<section class="section">
  <div class="section__body">
    {{>article-cards-list}}
  </div>
</section>

<section class="section">
  <div class="section__body">
    <h1 class="text-center mrgb+ md-mrgb++">Get in touch</h1>
    {{>contact-form.topics}}
  </div>
</section>

{{>footer}}

<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    const navbar = document.querySelector('.navbar');
    const map = document.querySelector('#map');
    new Toolkit.Navbar(navbar);
    new Toolkit.Map(map);
  });
</script>
