---
title: Team
---

{{>navbar.default team="true"}}

<section class="section section--middle">
  <div class="section__body">
    <div class="grid grid--multiline mrgb">
      <div class="grid__item md-w-1/3">
        <select class="field field--large field--ghost field--primary">
          <option>All offices</option>
          <optgroup label="Offices">
            {{#each offices}}
              <option>{{this.name}}</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <select class="field field--large field--ghost field--primary">
          <option>All expertises</option>
          <optgroup label="Expertises">
            {{#each expertises}}
              <option>{{this.name}}</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <input type="search" placeholder="Searchâ€¦" class="field field--large field--ghost field--primary field--search">
      </div>
    </div>

    {{>liipers-list}}
  </div>
</section>

{{>footer}}
