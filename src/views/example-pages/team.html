---
title: Team
---

{{>navbar.default class="navbar--sticky" team="true"}}

<section class="section section--behind-navbar">
  <div class="section__body">
    <div class="grid grid--multiline mrgb">
      <div class="grid__item md-w-1/3">
        <select class="field field--large field--ghost field--primary text-bold">
          <option>All offices</option>
          <optgroup label="Offices">
            {{#each offices}}
              <option>{{this.name}}</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <select class="field field--large field--ghost field--primary text-bold">
          <option>All expertises</option>
          <optgroup label="Expertises">
            {{#each expertises}}
              <option>{{this.name}}</option>
            {{/each}}
          </optgroup>
        </select>
      </div>
      <div class="grid__item md-w-1/3">
        <input type="search" placeholder="Searchâ€¦" class="field field--large field--ghost field--primary field--search text-bold">
      </div>
    </div>

    {{>liipers-list}}

    <p class="text-center mrgt++">
      <button class="btn btn--primary">
        Show all 150 employees
        {{>icon id="chevron-down" class="icon--75 mrgl--"}}
      </button>
    </p>
  </div>
</section>

<section class="section">
  <div class="section__body">
    {{>article.showcase}}
  </div>
</section>

{{>footer}}

<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    var navbar = document.querySelector('.navbar');
    new Toolkit.Navbar(navbar);
  });
</script>
