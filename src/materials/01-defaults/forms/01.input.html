<div class="form-group">
  <label class="field-label" for="text">Text</label>
  <input type="text" id="text" placeholder="Lorem ipsum dolor sit amet" class="field">
  <div class="field-help">Help text describing the field purpose</div>
</div>
<div class="form-group">
  <label class="field-label" for="email">Disabled email</label>
  <input type="email" id="email" value="hello@mailbox.io" class="field" disabled>
</div>
<div class="form-group">
  <label class="field-label" for="number">Number</label>
  <input type="number" id="number" placeholder="42" min="0" max="50" class="field">
</div>
<div class="form-group">
  <label class="field-label" for="password">Password</label>
  <input type="password" id="password" placeholder="Password" class="field">
</div>
<div class="form-group">
  <label class="field-label" for="file">File</label>
  <input type="file" id="file" class="field">
</div>
<div class="form-group">
  <label class="field-label" for="date">Date</label>
  <input type="date" id="date" class="field">
</div>
<div class="form-group">
  <label class="field-label" for="datetime-local">Date & time local</label>
  <input type="datetime-local" id="datetime-local" class="field">
</div>
<div class="form-group form-group--has-error">
  <label class="field-label" for="error">Required field with error <abbr title="Required field" class="text-danger">*</abbr></label>
  <input type="text" id="error" class="field" required>
  <ul class="field-errors">
    <li>This field is required</li>
  </ul>
</div>
