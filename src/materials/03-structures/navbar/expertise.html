<div class="navbar{{#if class}} {{class}}{{/if}}">
  <div class="navbar__body">
    <a href="/example-pages/home.html" class="navbar__brand" title="Liip">{{>logo}}</a>

    <a href="#" data-toggle="collapse" data-target="#expertise-nav" class="expertise-nav-toggle">
      {{> icon id="ecommerce" class="icon--100 md-icon--200 lg-icon--300 expertise-nav-toggle__icon"}}
      Ecommerce
      {{> icon id="chevron-down" class="icon--75 md-icon--100 expertise-nav-toggle__caret"}}
    </a>
  </div>

  <div id="expertise-nav" class="collapse">
    <div class="section section--light section--tight">
      <div class="section__body">
        {{>reel}}
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function() {
  var expertiseNav = document.querySelector('#expertise-nav');
  if (expertiseNav) {
    new Toolkit.Collapse(expertiseNav, {
      onShow: function() {
        setTimeout(function() {
          window.reel.refresh();
        }, 50);
      }
    });
  }
})
</script>
