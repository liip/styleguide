<form action="" id="contact-form-topics" class="contact-form">
  <div class="grid grid--center mrgb+">
    <div class="grid__item sm-w-6/7 md-w-4/5 xl-w-3/5">
      <ul class="list list-inline list-inline--justified text-center">
        {{#each contact-topics}}
          <li>
            <a href="#" class="contact-form__topic" data-message="{{this.text}}">
              {{>icon id=this.icon class="icon--100 sm-icon--150 md-icon--200" }}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>

  <div class="contact-form__body">
    <div class="contact-form__step-1">
      <div class="grid grid--even grid--tight">
        <div class="grid__item sm-w-6/7 lg-w-11/12">
          <div class="box box--default">
            <label for="message" class="field-label pdgt0">Message <abbr class="text-muted" title="Required field">*</abbr></label>
            <textarea id="message" name="message" rows="4" class="contact-form__message field field--large field--primary field--ghost" placeholder="Write your message hereâ€¦" required></textarea>
          </div>
        </div>
        <div class="grid__item sm-w-1/7 lg-w-1/12">
          <button type="button" class="contact-form__next-btn btn btn--primary btn--plain btn--block">
            {{>icon id="chevron-right" class="icon--100 md-icon--150"}}
          </button>
        </div>
      </div>
    </div>
    <div class="contact-form__step-2 hidden">
      <div class="grid grid--even grid--tight">
        <div class="grid__item sm-w-1/7 lg-w-1/12">
          <button type="button" class="contact-form__previous-btn btn btn--default btn--plain btn--block">
            {{>icon id="chevron-left" class="icon--100 md-icon--150"}}
          </button>
        </div>
        <div class="grid__item sm-w-5/7 lg-w-5/6">
          <div class="box box--default">
            <div class="form-group">
              <label for="name" class="field-label pdgt0">Name <abbr class="text-muted" title="Required field">*</abbr></label>
              <input type="text" id="name" name="name" class="contact-form__name field field--primary field--light pdgt0" required>
            </div>
            <div class="form-group mrgt">
              <label for="email" class="field-label pdgt0">E-mail <abbr class="text-muted" title="Required field">*</abbr></label>
              <input type="email" id="email" name="email" class="contact-form__email field field--primary field--light pdgt0" required>
            </div>
            <div class="form-group mrgt">
              <label for="phone" class="field-label pdgt0">Phone</label>
              <input type="phone" id="phone" name="phone" class="contact-form__phone field field--primary field--light pdgt0">
            </div>
          </div>
        </div>
        <div class="grid__item sm-w-1/7 lg-w-1/12">
          <button type="submit" class="contact-form__submit-btn btn btn--primary btn--plain btn--block">
            {{>icon id="paper-plane" class="icon--100 md-icon--150"}}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('#contact-form-topics');
    if (form) {
      new Toolkit.ContactForm(form);
    }
  })
</script>
