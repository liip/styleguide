<form class="contact-form">
  <h1 class="contact-form__header pusher">
    <div class="pusher__body">Get in touch</div>
    <select name="reason" class="select--primary">
      <option>for a project</option>
      <option>for a job</option>
      <option>for sponsoring</option>
      <option>for anything else</option>
    </select>
  </h1>
  <div class="grid">
    <div class="grid__item md-w-1/2 lg-w-2/3">
      <textarea
        name="message"
        placeholder="Tell us about your idea, your questions, anythingâ€¦"
        class="contact-form__message input--large"
        rows="8"></textarea>
    </div>
    <div class="contact-form__aside grid__item md-w-1/2 lg-w-1/3">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your name" class="input--large">
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Your e-mail address" class="input--large">
      </div>
      <div class="form-group">
        <input type="tel" name="Your phone number" placeholder="Your phone number" class="input--large">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn--block btn--default btn--large">Send your message</button>
      </div>
    </div>
  </div>
</form>
