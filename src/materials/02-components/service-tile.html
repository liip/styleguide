---
constraint: true
notes: |
  Portrays a Liip expertise. It should always link to the corresponding expertise page.
---

<a href="#" class="service-tile{{#if small}} service-tile--small{{/if}}">
  <div class="service-tile__body">
    <svg class="service-tile__icon icon icon--{{#if icon}}{{icon}}{{else}}ecommerce{{/if}}">
      <use xlink:href="#{{#if icon}}{{icon}}{{else}}ecommerce{{/if}}" />
    </svg>
    <span>
    {{#if name}}{{name}}{{else}}Ecommerce{{/if}}
    {{#unless small}}
      <svg class="service-icon icon icon--slashes">
        <use xlink:href="#slashes" />
      </svg>
    </span>
    {{/unless}}
  </div>
</a>
